<nav id="navigation">
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %} class='current' {% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
  <hr>
  {% for post in site.procedures %}
    <a href="#{{ post.title }}" class='navlink'>{{ post.title }}</a>
  {% endfor %}
</nav>
